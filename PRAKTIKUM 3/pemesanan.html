<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-s">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Pemesanan Pizza</title>
        </head>
        <body>
         <h1>Black Goose Bistro | Pizza</h1>
        <p>Our 12" wood-fired pizzas are available for delivery.Build your custom pizza and well deliver it within on hour</p>
        <form action="sukses.html">
            <table>
                <tr>
                    <td>Name</td>
                    <td>:
                        <input type="text"></td>
                        </tr>
                        <tr>
                            <td>Adress</td>
                            <td>:
                                <input type="text"></td>
                            </tr>
                            <tr>
                            <td>No.Handphone</td>
                            <td>:
                                <input type="text"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>:
                                    <input type="email"></td>
                                </tr>
                                <tr>
                                    <td>Delivery instructions</td>
                                    <td>
                                    <textarea maxlength="400" placeholder="No more than 400 characters long" cols="21" rows="3"></textarea>
                                    </td>
                                    </tr>
                                    </table>

                                    <fielset>
                                        <legend><b> Design your dream pizza</b></legend>

                                        <h3>Crust (choose one)</h3>
                                        <ul style="list-style: none;">
                                        <li><input type="radio" id="classic"><label for="classic">classic white</label></li>
                                        <li><input type="radio" id="multi"><label for="multi">multigrain</label></li>
                                        <li><input type="radio" id="una"><label for="una">una melt</label></li>
                                        <li><input type="radio" id="cheesy"><label for="cheesy">cheesy galore</label></li>
                                        <li><input type="radio" id="meat"><label for="meat">meat lovers</label></li>
                                        </ul>

                                        <h3>Topping (choose as many as you want</h3>
                                        <ul style="list-style: none;">
                                            <li>
                                                <input type="checkbox"><label>White souce</label>
                                            </li>
                                            <li>
                                                <input type="checkbox"><label>Mozarella cheese</label>
                                            </li>
                                            <li>
                                                <input type="checkbox"><label>Peppreani</label>
                                            </li>
                                            <li>
                                                <input type="checkbox"><label>Mushrooms</label>
                                            </li>
                                            <li>
                                                <input type="checkbox"><label>peppers</label>
                                            </li>
                                            <li>
                                                <input type="checkbox"><label>anchories</label>
                                            </li>
                                            <li>
                                                <input type="checkbox"><label>pineapple</label>
                                            </li>
                                        </ul>

                                        <h3>Number</h3>
                                        <label>How many pizza:</label>
                                        <input type="text">

                                        <input type="submit" value="Bring me a pizza">
                                        <input type="reset">
                                        </fielset>

                                        </form>
                                        </body>
                                        </html>
